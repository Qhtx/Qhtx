<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All In One</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        img {
            width: 100px;
        }
        .btns {
            list-style-type: none;
            padding: 0;
        }
        .btns li {
            margin: 10px 0;
        }
        .sileobtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Qhtx</h1>
    <div>
        <img src="CydiaIcon.png" alt="Cydia Icon">
    </div>
    <div class="name">
        <p>All In One</p>
    </div>
    <div>
        <ul class="btns">
            <li>
                <a href="sileo://source/https://qhtx.github.io/qhtx/">
                    <button class="sileobtn">SILEO</button>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
